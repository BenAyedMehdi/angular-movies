<mat-dialog-content>
  <div class="card">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>
          <div class="image">
            <img mat-card-image height="200px" src="{{ movie.imgUrl }}" />
          </div>
          {{ movie.name }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Director: </strong> {{ movie.director }}</p>
        <p><strong>Stars: </strong> {{ movie.stars }}</p>
        <p><strong>Writers: </strong> {{ movie.writers }}</p>
        <p><strong>Review: </strong> {{ movie.review }}</p>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <p><strong>Overall score: </strong> {{ avg.toFixed(1) }}/5</p>
          </mat-expansion-panel-header>
          <p *ngFor="let rate of rates">
            <strong>{{ rate[0] }}: </strong>{{ rate[1] }}/5
          </p>
        </mat-expansion-panel>
      </mat-card-content>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="openDialog()" color="primary">EDIT</button>
  <button
    [mat-dialog-close]="onDelete(movie)"
    (click)="onDelete(movie)"
    mat-button
    color="warn"
  >
    DELETE
  </button>
  <button mat-button mat-dialog-close color="basic">CLOSE</button>
</mat-dialog-actions>
